apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-archlinux-cronjob
  labels:
    {{- include "linux-repository-mirror.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.archlinux-mirror.update.schedule }}
  jobTemplate:
    spec:
      completions: 1
      parallelism: 1
      backoffLimit: 3
      template:
        spec:
          containers:
            - name: {{ .Release.Name }}-archlinux-cronjob
              image: "{{ .Values.archlinux-mirror.image.repository }}:{{ .Values.archlinux-mirror.image.tag | default .Chart.AppVersion }}"
              volumeMounts:
                - name: exclude-txt
                  mountPath: "/opt/exclude.txt"
                  readOnly: true
          restartPolicy: OnFailure
          volumes:
            name: exclude-txt
            configMap:
              name: {{ .Release.Name }}-archlinux-mirror-configmap

