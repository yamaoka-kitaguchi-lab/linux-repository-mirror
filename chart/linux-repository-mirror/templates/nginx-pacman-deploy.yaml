apiVersion: apps/v1
kind: Deployment

metadata:
  name: {{ .Release.Name }}-nginx-pacman-deployment
  labels:
    type: nginx-deploy
    {{- include "linux-repository-mirror.labels" . | nindent 4 }}
  annotations:
    deployment.kubernetes.io/revision: "1"

spec:
  replicas: {{ .Values.nginx.replicaCount }}
  revisionHistroyLimit: 10
  selector:
    matchLabels:
      app: nginx-pacman

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  template:
    metadata:
      labels:
        app: nginx-pacman
    spec:
      containers:
        - name: {{ .Release.Name }}-nginx-pacman
          image: "{{ .Values.nginx.image.repository }}:{{ .Values.nginx.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.nginx.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - name: archlinux
              mountPath: /usr/share/nginx/pacman/archlinux
              readOnly: true
            - name: manjaro
              mountPath: /usr/share/nginx/pacman/manjaro
              readOnly: true
      volumes:
        - name: archlinux
          persistentVolumeClaim:
            claimName: {{ .Values.archlinux-mirror.pv.name }}
        - name: manjaro
          persistentVolumeClaim:
            claimName: {{ .Values.manjaro-mirror.pv.name }}
