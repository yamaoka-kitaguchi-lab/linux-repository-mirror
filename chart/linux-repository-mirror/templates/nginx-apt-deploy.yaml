apiVersion: apps/v1
kind: Deployment

metadata:
  name: {{ .Release.Name }}-nginx-apt-deployment
  labels:
    type: nginx-deploy
    {{- include "linux-repository-mirror.labels" . | nindent 4 }}
  annotations:
    deployment.kubernetes.io/revision: "1"

spec:
  replicas: {{ .Values.nginx.replicaCount }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: nginx-apt

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  template:
    metadata:
      labels:
        app: nginx-apt
    spec:
      containers:
        - name: {{ .Release.Name }}-nginx-apt
          image: "{{ .Values.nginx.image.repository }}:{{ .Values.nginx.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.nginx.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - name: ubuntu
              mountPath: /usr/share/nginx/apt/ubuntu
              readOnly: true
            - name: debian
              mountPath: /usr/share/nginx/apt/debian
              readOnly: true
            - name: raspbian
              mountPath: /usr/share/nginx/apt/raspbian
              readOnly: true
      volumes:
        - name: ubuntu
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-ubuntu-pvc
        - name: debian
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-debian-pvc
        - name: raspbian
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-raspbian-pvc
